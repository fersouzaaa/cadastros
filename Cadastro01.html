    <head>
        <style>
             .BG{
                background-color: #ffffff;
                width: 100%;
                align-items: center;
                justify-content: center;
            }
            .qPrincipal{
                width: 50%;
                background-color: rgba(255, 99, 71, 0);
                margin-left: 25%;     
            }
            .linha1{
                background-color:rgba(0, 128, 128, 0);
                width: 100%;
                height: auto;
                margin-top:50px ;
                font-family: 'Times New Roman', Times, serif;
                font-size: 40px;
                margin-bottom: 1%;
            }
            .linha2{
                background-color:rgba(255, 255, 0, 0);
                width: 100%;
                height: auto;
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
            }
            fieldset{
                background-color: transparent;
                height: 30%;
                border-style: solid;
                border-color: #a1a0a0;
                border-radius: 10px;
                padding-left: 1%;
                padding-top: 1%;
                padding-right: 1%;
                padding-bottom: 1%;
                display: flex;
                align-items: center;
                align-content: center;
            }
            .qDados1{
                width: 20%;
                height: 100%;
                background-color: rgba(153, 205, 50, 0);
            }
            .qDados2{
                width: 15%;
                height: 100%;
                background-color: rgba(130, 140, 228, 0);
                padding-right: 1%;
            }
            .qDados3{
                width:60% ;
                height: 100%;
                background-color: rgba(130, 140, 228, 0);
                padding-right: 1%;
                margin-left: 1%;
            }
            .linha3{
                background-color:rgba(255, 255, 0, 0);
                width:100%;
                height: auto;
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
                align-items: center;
                align-content: center;
                display: flex;
                margin-top: 1%;
                padding-right: 3%;
            }
            .linha4{
                background-color:rgba(255, 255, 0, 0);
                width:100%;
                height: auto;
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
                align-items: center;
                align-content: center;
                display: flex;
                margin-bottom: 9%;
                padding-right: 3%;
            }
            .imagem{
                width:100%;
                height: 100%;
            }
            input{
                width: 30%;
                font-size: 100%;
                border-radius: 5px;
                margin-left: 3%;
                margin-right: 2%;
            }
            input{
                width: 50%;
                font-size: 100%;
                border-radius: 5px;
                margin-left: 3%;
                margin-right: 2%;
            }
            select{
                width: 50%;
                height: 30px;
                font-size: 100%;
                border-radius: 5px;
                margin-left: 3%;
                border-width: 2px;
                border-color: rgb(75, 74, 74);
            }
            .margem{
                margin-left: 1%;
            }
            .margem1{
                margin-left: -15%;
            }
            .label-float{
                position: relative;
                padding-top: 13px;
            }
            .label-float input{
                border: 0;
                border-bottom: 2px solid lightgrey;
                outline: none;
                min-width: 100%;
                font-size: 16px;
                transition: all .3s ease-out;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
                -webkit-appearance:none;
                border-radius: 0;
            }
            .label-float input:focus{
                border-bottom: 2px solid #3951b2;
            }
            .label-float input::placeholder{
                color:transparent;
            }
            .label-float label{
                pointer-events: none;
                position: absolute;
                top: 0;
                left: 0;
                margin-top: 13px;
                transition: all .3s ease-out;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
            }
            .label-float input:required:invalid + label{
                color: red;
            }
            .label-float input:focus:required:invalid{
                border-bottom: 2px solid red;
            }
            .label-float input:required:invalid + label:before{
                content: '*';
            }
            .label-float input:focus + label,
            .label-float input:not(:placeholder-shown) + label{
                font-size: 13px;
                margin-top: 0;
                color: #b23939;
            }
            .espaço{
                width: 10%;
                background-color: #3951b200;
            }
            input[type=radio] {
                background-color: #3951b2;
                width:auto;
            }
            .botao {
               background-color: rgb(206, 204, 204);
               font-family: 'Times New Roman', Times, serif;
               font-size: 20px;
               width: auto;
               height: 20px;
               margin-left: 1%;
               border-radius: 3px;
               border-style: inset;
               border-color: #c2c1c1;
               margin-right: 1%;
            }
            .botao:hover {
               background-color: rgb(161, 158, 158);
               border-color: #7b7b7b;
            }
        </style>
